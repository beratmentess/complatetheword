<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete the Word Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        color: #333;
        font-family: "Arial", sans-serif;
      }
      .letter-box {
        display: inline-block;
        width: 60px;
        height: 60px;
        line-height: 60px;
        margin: 10px;
        text-align: center;
        font-size: 28px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        transition: transform 0.2s, background-color 0.2s;
      }
      .letter-box:hover {
        transform: scale(1.1);
        background-color: #0056b3;
      }
      .letter-box.empty {
        background-color: #6c757d;
        color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
        padding: 0 15px; /* Mobil cihazlar için kenar boşluğu ekle */
      }
      .card {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto; /* Kartı ortala */
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        font-size: 1.1em;
        transition: background-color 0.2s;
        width: 100%; /* Tam genişlikte düğme */
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      #result {
        font-weight: bold;
        font-size: 1.5em;
        margin-top: 20px;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: bold;
      }
      input[type="text"] {
        height: 45px;
        font-size: 1.1em;
        text-align: center;
        color: #333;
        border: 2px solid #007bff;
        background-color: white;
        border-radius: 5px;
        transition: border-color 0.2s;
        width: 100%; /* Tam genişlikte giriş alanı */
      }
      input:focus {
        border-color: #0056b3;
        outline: none;
      }
      .score-board {
        margin-top: 30px;
        text-align: center; /* Skor tablosunu ortala */
      }
      .score-board h2 {
        font-size: 1.5em;
        font-weight: bold;
      }
      .score-board .score {
        font-size: 1.2em;
        margin: 10px 0;
      }
      .restart {
        margin-top: 20px;
        font-size: 1.2em;
        text-align: center; /* Yeniden başlatma düğmesini ortala */
      }
      .restart button {
        margin-right: 10px;
      }
      #timer {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="card mx-auto">
        <h1>Complete the Word</h1>
        <div
          id="word-container"
          class="d-flex justify-content-center mb-4"
        ></div>
        <div class="input-group mb-3">
          <input
            type="text"
            id="guess"
            class="form-control"
            maxlength="1"
            placeholder="Guess the missing letter"
          />
          <button
            class="btn btn-primary"
            id="submit-button"
            onclick="checkGuess()"
          >
            Submit
          </button>
        </div>
        <div id="result" class="text-center mt-3"></div>
        <div class="score-board">
          <h2>Score Board</h2>
          <div class="score">
            Correct Guesses: <span id="correct-score">0</span>
          </div>
          <div class="score">
            Incorrect Guesses: <span id="incorrect-score">0</span>
          </div>
        </div>
        <div class="restart">
          <button class="btn btn-danger" onclick="restartGame()">
            Restart Game
          </button>
          <span id="timer">5:00</span>
        </div>
        <button
          class="btn btn-primary w-40 mx-auto d-block mt-3"
          id="start-button"
          onclick="startGame()"
          style="display: none"
        >
          Start Game
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
